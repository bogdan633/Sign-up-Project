<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <nav>
            <div class="side-bar">
                <img src="./odin-lined.png" alt="">
                <h1>Odin</h1>
            </div>
            <p class="photo-author">Photo by <span>Hallie West</span> on <span>Unsplash</span></p>
        </nav>
        <div class="container">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.<br> <br> You know you want to.</h1>
            <div class="form-section">
                <h3>Let's do this</h3>
                <!-- first section -->
                <div class="first-section section">
                    <div class="first-n">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name">
                    </div>
                    <div class="last-n">
                        <label for="last-name">LAST NAME</label>
                        <input type="text">
                    </div>
                    
                </div>
                <!-- end first section -->

                <!-- second section -->
                <div class="second-section section">
                    <div class="email-en">
                        <label for="email">EMAIL</label>
                        <input type="email">
                    </div>
                    <div class="phone-n">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="number">
                    </div>
                </div>
                <!-- end second section -->
                
                <!-- third section -->
                <div class="third-section section">
                    <div class="password-en">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password">
                    </div>
                    <div class="password-confirm-en">
                        <label for="password-confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="password-confirm">
                    </div>
                </div>
                <!-- end third section -->
            </div>
            <button class="create-btn">Create Account</button>
            <p class="already-en">Already have an account? <a href="#">Log in</a</p>
        </div>
    </main>
</body>
</html>
